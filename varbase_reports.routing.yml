# Root Varbase reports index.
varbase_reports.reports_index:
  path: '/admin/reports/varbase'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Varbase reports'
  requirements:
    _permission: 'access site reports'

# Varbase users reports.
varbase_reports.varbase_users_reports::
  path: '/admin/reports/varbase/users'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Varbase users reports'
  requirements:
    _permission: 'access varbase users reports'
varbase_reports.registerd_users_report:
  path: '/admin/reports/varbase/users/registerd'
  defaults:
    _title: 'Registared users reports'
  requirements:
    _permission: 'access varbase users reports'

# Varbase content reports.
varbase_reports.varbase_content_reports:
  path: '/admin/reports/varbase/content'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Varbase content reports'
  requirements:
    _permission: 'access varbase content reports'
varbase_reports.created_content_report:
  path: '/admin/reports/varbase/content/created'
  defaults:
    _title: 'Created content reports'
  requirements:
    _permission: 'access varbase content reports'
